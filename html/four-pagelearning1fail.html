<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>受邀参会资助申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/four-pagescientific2result.css">
    <link rel="stylesheet" href="../css/patientlist.css">
    <link rel="stylesheet" href="../css/four-pagelerningresult.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="scientific_title title_fail">
            <span class="title_word">您本次受邀参会资助申请未获批复</span>
            <a href="pagelearingresult2.html">详情</a>
        </div>
        <div class="science_content">
            <ul>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">会议身份</div>
                        <div class="cell-right">受邀者</div>
                    </div>
                </li>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">会议名称</div>
                        <div class="cell-right metName"></div>
                    </div>
                </li>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">会议性质</div>
                        <div class="cell-right nature"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="science_content">
            <ul>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">预算金额</div>
                        <div class="cell-right budgetMoney"></div>
                    </div>
                </li>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">已获资助</div>
                        <div class="cell-right gainMoney"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="science_content">
            <ul>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">会议开始时间</div>
                        <div class="cell-right startTime"></div>
                    </div>
                </li>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">会议结束时间</div>
                        <div class="cell-right endTime"></div>
                    </div>
                </li>
                <li class="content_item">
                    <div class="cell-item list_item">
                        <div class="cell-left">申请资助</div>
                        <div class="cell-right money"></div>
                    </div>
                </li>
                <li class="add_content">
                    <div class="item_top">资金用途说明:</div>
                    <div class="item_bottom explain"></div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/ydui.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function () {
        let url = Public.url();
        $.ajax({
            url:`${url}/metting/selectDoctorMettingProposer`,
            type: 'POST',
            data: {
                id : localStorage.getItem("data-meetId")
            },
            success (res){
                console.log(res)
                $('.metName').html(res.dmpm.name)
                $('.nature').html(res.dmpm.nature)
                $('.maxPerson').html(res.dmpm.maxPerson)
                $('.sponsor').html(res.dmpm.sponsor)
                $('.budgetMoney').html(res.dmpm.budgetMoney)
                $('.gainMoney').html(res.dmpm.gainMoney)
                $('.startTime').html(res.dmpm.startTime)
                $('.endTime').html(res.dmpm.endTime)
                $('.money').html(res.dmpm.applyMoney+'元')
                $('.explain').html(res.dmpm.explain)
                localStorage.learing_reason = res.dmpm.result;
            }
        });
    })
</script>

</html>
