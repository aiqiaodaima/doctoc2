<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> </title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <!-- <link rel="stylesheet" href="../css/ydui.css"> -->
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <style>
        .id_btn a {
            display: block;
            margin: 1.5rem auto;
            text-align: center;
            width: 16.44rem;
            height: 2.25rem;
            background: rgba(91, 134, 229, 1);
            opacity: 30;
            border-radius: 0.5rem;
            font-size: 0.94rem;
            font-family: PingFangSC-Medium;
            color: rgba(255, 255, 255, 1);
            line-height: 2.25rem;
        }
        .weui-popup__modal{
            background: #fff;
        }
        img{
            display: block;
            width: 100%;
        }
        .clause_button{
            width:100%;
            height:3.06rem;
            background:rgba(255,255,255,1);
            display: flex;
        }
        .clause_button a{
            display: block;
            width: 50%;
            text-align: center;
            line-height: 3.06rem;
            font-size:1rem;
            font-family:PingFangSC-Medium;
            color:rgba(102,102,102,1);
            border-top: 1px solid #eaeaea;
        }
        .clause_button a:nth-of-type(1){
            border-right: 1px solid #eaeaea;
        }
    </style>
</head>

<body ontouchstart>
    <div class="weui-cells__title">以下每一项均为必填</div>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">性别</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="0">请选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">不祥</option>
                    </select>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">年龄</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入年龄">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">学历</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入学历">
                </div>
            </div>
            <div class="weui-cell weui-cell_warn">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">学位</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入学位">
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn"></i>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">授予院校</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入授予院校">
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">博士后经历</div>
                <div class="weui-cell__ft">
                    <label for="switchCP" class="weui-switch-cp">
                        <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <div class="weui-cell station_switch">
                <div class="weui-cell__hd">
                    <label class="weui-label">流动站名称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入流动站名称">
                </div>
            </div>
        </div>

        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="patient-going.html">
                <div class="weui-cell__bd">
                    <p>工作情况</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入验证码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入验证码">
                </div>
            </div>
        </div>
        <!-- <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
                阅读并同意
                <a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label> -->
        <div class="id_btn">
            <a href="audit.html">确定提交</a>
        </div>
        <!-- 弹出层 -->
        <div id="full" class='weui-popup__container'>
            <div class="weui-popup__overlay"></div>
            <div class="weui-popup__modal">
                <img src="../image/clause.svg" alt="">
                <div class="clause_button">
                    <a href="Certification.html">不同意</a>
                    <a href="javascript:void(0)" class="clause_affirm">同意</a>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {
        $("#full").popup();
        $('.clause_affirm').on('click',function () {
            $.closePopup()
        })
    });
</script>

</html>
