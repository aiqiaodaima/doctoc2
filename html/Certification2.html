<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/ydui.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/Certification.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;overflow: hidden;">
        <div class="cert_2">
            <div class="content">
                <div class="content_top">
                    <div class="top_left">
                        <img src="" alt="">
                    </div>
                    <div class="top_right">
                        <span class="name">医生名字</span>
                        <span class="hospital">医院</span>
                        <span class="subjec">科目</span>
                    </div>
                </div>
                <div class="content_img">
                    <img src="" alt="">
                </div>
                <div class="content_bottom">
                    <span>扫描上面的二维码,关联医生</span>
                    <span> 长按图片保存二维码至本地相册</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function(){
        let url = Public.url();
       $.ajax({
           url : `${url}/user/selectUser`,
           type : 'POST',
           data : {
                id: localStorage.getItem('userId')
            },
            success (res){
                console.log(res)
                src = res.user.photo == null?'../image/patient.jpg':`https://imuts.oss-cn-shenzhen.aliyuncs.com/${res.user.photo}`;
                $('.top_left img').attr("src",src)
                $('.name').html(res.user.name)
                $('.hospital').html(res.doctor.hospital)
                $('.subjec').html(res.doctor.hplSection)
                $('.content_img img').attr("src",`https://imuts.oss-cn-shenzhen.aliyuncs.com/${res.doctor.twoCode}`)
            }
       })
    });
</script>
</html>
