<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/ydui.citys.js"></script>
<script src="../js/ydui.js"></script>
<script>
    $(function(){
        var $address = $('#J_Address');

        $address.citySelect();

        $address.on('click', function () {
            $address.citySelect('open');
        });

        let name_object = {};
        $address.on('done.ydui.cityselect', function (ret) {
            /* 省：ret.provance */
            /* 市：ret.city */
            /* 县：ret.area */
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
            name_object.birthplace = ret.provance + ' ' + ret.city + ' ' + ret.area;
        });

        $("#doc_name").on("keyup",function (event) {
            name_object.name = event.target.value
        })
       
        $("#education_background").blur(function (event) {
            name_object.education_background = event.target.value
        })
        
        $("#doc_sex").blur(function (event) {
            name_object.sex = event.target.value
        })
        $("#highestdegree").blur(function (event) {
            name_object.highestdegree = event.target.value
        })
        $("#academy").blur(function (event) {
            name_object.academy = event.target.value
        })
        $("#doc_age").on("keyup",function (event) {
            name_object.age = event.target.value
        })

        $(".submit_button").on("click",function () {
            $.ajax({
                url:"http://192.168.1.58:9966/doctor/insertSelective?",
                type: "POST",
                dataType: "text",
                data:name_object,
                success:function (res) {
                    console.log(res)
                    localStorage.setItem("uid",res);
                    window.location.href = "docApprove2.html";
                },
                error:function(res){
                    console.log(res)
                }
            })
        })       
    });
</script>
