<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>已申请受邀参会资助申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/three-pagelearning1.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="learning_apply">
            <ul class="apply">
                
            </ul>
        </div>
        <div class="top" style="height: 100px;"></div>
        <div class="scientific_btn">
            <a href="four-pagelearning1.html">
                <img src="../image/apply_btn1.png" alt="">
            </a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function () {
        if(localStorage.getItem("title2")){
            document.title = localStorage.getItem("title2");
        }
        let url = Public.url();
        $.ajax({
            url: `${url}/metting/selectDmpmState`,
            data:{
                dtrId : localStorage.getItem('userId'),
                // dtrId : 11,
                state : localStorage.getItem('state')
            },
            type: 'POST',
            success (res){
                console.log(res.dmpmList)
                res.dmpmList.forEach(element => {
                    console.log(element.name)
                    element.name = element.name.length> 17 ? element.name.substring(0,10)+'...' : element.name;
                    if(element.state == '已获批复'){
                        let el = `
                        <li class="apply_item" data-meetId = ${element.id} data-result = ${element.result}>
                            <a href="four-pagelearning1success.html">
                                <div class="item_left">
                                    <ul>
                                        <li class="left_title">${element.name}</li>
                                        <li class="left_item">
                                           ${element.nature}
                                        </li>
                                        <li class="left_item">
                                           ${element.startTime}
                                        </li>
                                    </ul>
                                </div>
                                <div class="item_right result_success">
                                    ${element.state}
                                </div>
                            </a>
                        </li>`
                        $('.apply').append(el)
                    }
                    if(element.state == '审核当中'){                      
                        let el = `
                        <li class="apply_item" data-meetId = ${element.id} data-result = ${element.result}>
                            <a href="four-pagelerning1going.html">
                                <div class="item_left">
                                    <ul>
                                        <li class="left_title">${element.name}</li>
                                        <li class="left_item">
                                            ${element.nature}
                                        </li>
                                        <li class="left_item">
                                            ${element.startTime}
                                        </li>
                                    </ul>
                                </div>
                                <div class="item_right result_going">
                                    ${element.state}
                                </div>
                            </a>
                        </li>`
                        setTimeout(function(){
                            $('.apply').append(el)
                        },10)
                        
                    }
                    if(element.state == "未获批复" ){
                        console.log(1)
                        let el = `
                        <li class="apply_item" data-meetId = ${element.id} data-result = ${element.result}>
                            <a href="four-pagelearning1fail.html">
                                <div class="item_left">
                                    <ul>
                                        <li class="left_title">${element.name}</li>
                                        <li class="left_item">
                                            ${element.nature}
                                        </li>
                                        <li class="left_item">
                                            ${element.startTime}
                                        </li>
                                    </ul>
                                </div>
                                <div class="item_right result_fail">
                                    ${element.state}
                                </div>
                            </a>
                        </li>`
                        setTimeout(function(){
                            $('.apply').append(el)
                        },20)
                    }
                });
            }
        })
        $(document).on('click','.apply_item',function(){
            localStorage.setItem("data-meetId",$(this).attr("data-meetId"))
            localStorage.setItem("data-result",$(this).attr("data-result"))
        })
    });
</script>

</html>
