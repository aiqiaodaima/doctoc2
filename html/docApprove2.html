    $(function(){
        let name_object = {};

        $("#department").blur(function (event) {
            name_object.department = event.target.value
        })
        
        $("#doc_titles").blur(function (event) {
            name_object.titles = event.target.value
        })
        $("#address").blur(function (event) {
            name_object.address = event.target.value
        })
        $("#telephone").blur(function (event) {
            name_object.telephone = event.target.value
        })
        $("#doc_code").on("keyup",function (event) {
            name_object.code= event.target.value
        })
        $("#doc_email").on("keyup",function (event) {

        })
        name_object.uuid = localStorage.getItem("uid")
