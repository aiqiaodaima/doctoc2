<script>
    $(function () {
        let url = Public.url();
        let timeTo = Public.timeTo();
        $('.patient_name').html(localStorage.getItem('patient_name'));
        $('.patient_content').html(localStorage.getItem('patient_content'));
        $('.patient_date').html(localStorage.getItem('patient_date'));
        $.ajax({
        	url: `${url}/cases/selectPatientCaseFile`,
        	type: "post",
        	data:{
        		caseId: location.search.split('?')[1]
        	},
        	success(data){
        		console.log(data);
        		$("#loadInfo").html(htmltemp_info(data.pc||{}));
        		var htmllist_Src = "";
    			var pfList=data.pfList&&data.pfList.length?data.pfList:[];
    			pfList.forEach((json)=>{
    				htmllist_Src=htmltemp_Src(json||{});
        			$("#loadfiles"+json.fileName).append(htmllist_Src||{});
    			});
    			Public.initPhotoSwipeFromDOM(".my-gallery");
        	}
        })
        function htmltemp_info(data) {
        	return `
        		<div class="weui-cell cell_item">
	                <div class="weui-cell__bd">
	                    <p>就诊日期</p>
	                </div>
	                <div class="weui-cell__ft">${data.caseTime?timeTo(data.caseTime).split(" ")[0]:""}</div>
	            </div>
	            <div class="weui-cell cell_item">
	                <div class="weui-cell__bd">
	                    <p>就诊医院</p>
	                </div>
	                <div class="weui-cell__ft">${data.hospital||""}</div>
	            </div>
	            <div class="weui-cell cell_item" style="border-bottom: 1px solid #eaeaea;">
	                <div class="weui-cell__bd">
	                    <p>接诊医生</p>
	                </div>
	                <div class="weui-cell__ft patient_date">${data.docName||""}</div>
	            </div>
	            <div class="two_line">
	                <div class="line1">
	                    主要诊断
	                </div>
	                <div class="line2">
	                    ${data.cases||""}
	                </div>
            	</div>
        	`;
        }
        function htmltemp_Src(data) {
        	return `
                <figure class="weui-uploader__file">
                	<div>
		                <a href="https://imuts.oss-cn-shenzhen.aliyuncs.com/${data.fileUrl?data.fileUrl.replace(/\s/g,''):''}" itemprop="contentUrl">
		                    <img src="https://imuts.oss-cn-shenzhen.aliyuncs.com/${data.fileUrl?data.fileUrl.replace(/\s/g,''):''}" itemprop="thumbnail" alt="图片加载失败" />
		                </a>
		            </div>
			        <figcaption style="display:none;"></figcaption>
                </figure>
        	`;
        }
    });
</script>
