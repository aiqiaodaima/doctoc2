<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>审核结果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/result_going.css">
</head>

<body ontouchstart>
    <div id="loadbox" class="page__bd" style="height: 100%;"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
		let url = Public.url();
        $.ajax({
        	url : `${url}/task/selectDoctorTaskById`,
        	type: 'post',
        	data: {
        		id: localStorage.taskId
        	},
        	success(data) {
        		console.log(data);
        		var htmllist = "";
        		if (data.doctorTask&&typeof data.doctorTask == "object") {
	        		htmllist += htmltemp(data.doctorTask);
        		}
        		$("#loadbox").html(htmllist);
        	}
        })
        htmltemp=((data)=>{
        	for (let item in data) {
        		data[item] = data[item] == null ? "" : data[item];
        	}
			return `
                <div class="scientific_title title_fail">
		            <span class="title_word">您的科研课题申请未获批复</span>
		            <a href="pagescientific3result2.html">详情</a>
		        </div>
		        <div class="result_content">
		            <div class="weui-cells">
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>分类</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.taskType}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>课题名称</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.taskName}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>拟申报</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.declare}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>已有级别</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.rank}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>性质</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.nature}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>研究水平</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.standard}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>预算金额</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.budgetMoney}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>已获得资助金额</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.gainMoney}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>开题时间</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.tkStartTime}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>结题时间</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.tkEndTime}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>申请资助</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.applicatMoney}</div>
		                </div>
		                <div class="weui-cell second_item">
		                    <div class="weui-cell__bd first_item">
		                        <p>资金用途说明</p>
		                    </div>
		                    <div class="next_item">${data.capital}</div>
		                </div>
		                <div class="weui-cell weui-cell_switch" style="display:${data.taskType == '博士后' ? 'flex' : 'none'}">
		                    <div class="weui-cell__hd">
		                        <label class="weui-label">博士后流动站</label>
		                    </div>
		                    <div class="weui-cell__ft">
		                        <label for="switchCP" class="weui-switch-cp">
		                            <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
		                            <div class="weui-switch-cp__box"></div>
		                        </label>
		                    </div>
		                </div>
		            </div>
		            <div class="weui-cells moving"  style="display:${data.taskType == '博士后' ? 'block' : 'none'}">
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>流动站名称</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.bachelors}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>入站时间</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.bhlStartTime}</div>
		                </div>
		                <div class="weui-cell">
		                    <div class="weui-cell__bd">
		                        <p>出站时间</p>
		                    </div>
		                    <div class="weui-cell__ft">${data.bhlEndTime}</div>
		                </div>
		            </div>
		        </div>`;
		})
    });
</script>

</html>
