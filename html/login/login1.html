<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>医生登陆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/public.css">

    <link rel="stylesheet" href="login.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="login1">
            <div class="login_banner">
                <a href="../banner-intro.html">
                    <img src="../../image/login_banner.png" alt="">
                </a>
            </div>
            <div class="login_input">
                <ul>
                    <li class="login_name">
                        <label for="" >手机号</label>
                        <input type="text" class="input_phone">
                    </li>
                    <li class="login_phone">
                        <label for="">密码</label>
                        <input class="input_pass" type="password">
                        <img src="../../image/login_pass.png" alt="" class="openEye">
                    </li>
                </ul>
            </div>
            <div class="rember">
                <div class="rember_left">
                    <img src="../../image/login_rember.png" alt="">
                    <span>记住密码</span>
                </div>
                <div class="rember_right">
                    忘记密码?
                </div>
            </div>
            <div class="login_btn">
                <a href="javascript:void(0)">登录</a>
            </div>
            <div class="tips_word">
                还没有账号？立即注册
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../../js/public.js"></script>
<script>
    $(function () {

        var url = Public.url();
        var input_phone,input_pass;
         // 明码和暗码的切换
         $('.openEye').on('click',function(){
            if($(this).attr('src') == '../../image/login_pass.png'){
                $(this).attr('src','../../image/login_pass2.png');
                $(this).siblings('input').removeAttr('type','password')
            }else{
                $(this).siblings('input').attr('type','password')
                $(this).attr('src','../../image/login_pass.png');
            }
        })

        // 判断是否要记住密码
        if(localStorage.getItem('ifRember') == '记住密码'){
            $('.rember_left img').attr('src',"../../image/login_rember2.png");
            input_phone = localStorage.getItem('input_phone');
            input_phone = input_phone == 'undefined'?'':input_phone;
            $('.input_phone').val(input_phone)
            input_pass = localStorage.getItem('input_pass');
            input_pass = input_pass == 'undefined'?'':input_pass;
            $('.input_pass').val(input_pass)
        }else{
            $('.rember_left img').attr('src',"../../image/login_rember.png");
        }

        $('.tips_word').on('click',()=>{
            window.location.href = 'login2.html'
        })
        $('.rember_right').on('click',()=>{
            window.location.href = 'login4.html'
        })
        $('.input_phone').on('touch change', function () {
            input_phone = $(this).val();
            // localStorage.setItem('input_phone',$(this).val());
        })
        $('.input_pass').on('touch change', function () {
            input_pass = $(this).val();
            // localStorage.setItem('input_pass',$(this).val())
        })
        // 记住密码
        $('.rember_left').on('click',function(){
            // 记住
            if( $(this).find('img').attr('src') == "../../image/login_rember.png"){
                $(this).find('img').attr('src',"../../image/login_rember2.png");
                localStorage.setItem('input_phone',input_phone);
                localStorage.setItem('input_pass',input_pass)
                localStorage.setItem('ifRember',"记住密码")
            }else{
                // 忘记
                localStorage.setItem('ifRember',"不记住密码")
                localStorage.removeItem('input_phone');
                localStorage.removeItem('input_pass');
                $(this).find('img').attr('src',"../../image/login_rember.png")
            }
           
        })

        // 登陆
        $('.login_btn').on('click', function () {
            $.ajax({
                url: `${url}/user/login`,
                data: {
                    phone: input_phone,
                    // wxCode: localStorage.getItem("wxUserInfo")
                    pwd: input_pass
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                type: 'POST',
                success(res) {
                    console.log(res)    
                    if (res.msg == '登录成功') {
                        console.log(res)
                        localStorage.setItem('userId',res.user.id)
                        window.location = '../index.html';
                    } else {
                        $.alert(`${res.msg}`)
                    }
                }
            })
        })
    });
</script>

</html>
