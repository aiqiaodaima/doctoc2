<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工作性质</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <!-- <link rel="stylesheet" href="../css/ydui.css"> -->
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
</head>
<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-cells weui-cells_form" style="margin: 0"> 
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">工作性质</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select industry" name="select1">
                        <option value="">请选择</option>
                        <option value="医生">医生</option>
                        <option value="护士">护士</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">所在医院</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hospital" type="text" placeholder="请输入所在医院">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">所在专科</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hplSection" type="text" placeholder="请输入所在专科">
                </div>
            </div>

            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">职称</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select job" name="select2">
                        <option value="">请选择</option>
                        <option value="高级职称">高级职称</option>
                        <option value="副高级职称">副高级职称</option>
                        <option value="中级职称">中级职称</option>
                        <option value="初级职称">初级职称</option>
                    </select>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">专业擅长</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input adept" type="text" placeholder="请输入专业擅长">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">门诊时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input clinicTime" type="text" placeholder="请输入门诊时间">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">医院电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hplPhone" type="text" placeholder="请输入医院电话">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">工作电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input jobPhone" type="text" placeholder="请输入工作电话">
                </div>
            </div>

        </div>
        <div class="btn_top"></div>
        <div class="item_btn">
            <a id="apply_btn" href="javascript:;">保存</a>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function(){
    	localStorage.industryBool = "true";
        $('.industry').val(localStorage.getItem('industry'));
        $('.job').val(localStorage.getItem('job'));
        $('.hospital').val(localStorage.getItem('hospital'));
        $('.hplSection').val(localStorage.getItem('hplSection'));
        $('.adept').val(localStorage.getItem('adept'));
        $('.clinicTime').val(localStorage.getItem('clinicTime'));
        $('.jobPhone').val(localStorage.getItem('jobPhone'));
        $('.hplPhone').val(localStorage.getItem('hplPhone'));
        $('.industry').on('change',function(){
           localStorage.setItem('industry',$(this).val())
        })
        $('.job').on('change',function(){
           localStorage.setItem('job',$(this).val())
        })
        $('.hospital').on('change',function(){
           localStorage.setItem('hospital',$(this).val())
        })
        $('.hplSection').on('change',function(){
           localStorage.setItem('hplSection',$(this).val())
        })
        $('.adept').on('change',function(){
           localStorage.setItem('adept',$(this).val())
        })
        $('.clinicTime').on('change',function(){
           localStorage.setItem('clinicTime',$(this).val())
        })
        $('.hplPhone').on('change',function(){
           localStorage.setItem('hplPhone',$(this).val())
        })
        $('.jobPhone').on('change',function(){
           localStorage.setItem('jobPhone',$(this).val())
        })
        $("#apply_btn").on("click",function () {
        	var returnVal = false;
        	$(".weui-select,.weui-input").each(function () {
        		var val = $(this).val().trim();
        		var txt = $(this).closest(".weui-cell").find("label").text();
        		if (!val) {
        			returnVal = true;
        			$.alert(`请输入${txt}`);
        			return false;
        		}
        	})
        	if (returnVal) {
        		return false;
        	}
        	history.back();
        })
    });
</script>
</html>
