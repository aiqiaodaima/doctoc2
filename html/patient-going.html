<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工作性质</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <!-- <link rel="stylesheet" href="../css/ydui.css"> -->
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-cells weui-cells_form"> 
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">工作性质</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select industry" name="select1">
                        <option value="0">请选择</option>
                        <option value="医生">医生</option>
                        <option value="护士">护士</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">所在医院</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hospital" type="text" placeholder="请输入所在医院">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">所在专科</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hplSection" type="text" placeholder="请输入所在专科">
                </div>
            </div>

            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">职称</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select job" name="select2">
                        <option value="0">请选择</option>
                        <option value="主治医生">主治医生</option>
                        <option value="主任医师">主任医师</option>
                        <option value="主任技师">主任技师</option>
                    </select>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">医院电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input hplPhone" type="text" placeholder="请输入医院电话">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">工作电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input jobPhone" type="text" placeholder="请输入工作电话">
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function(){
        $('.industry').on('change',function(){
           localStorage.setItem('industry',$(this).val())
        })
        $('.job').on('change',function(){
           localStorage.setItem('job',$(this).val())
        })
        $('.hospital').on('change',function(){
           localStorage.setItem('hospital',$(this).val())
        })
        $('.hplSection').on('change',function(){
           localStorage.setItem('hplSection',$(this).val())
        })
        $('.hplPhone').on('change',function(){
           localStorage.setItem('hplPhone',$(this).val())
        })
        $('.jobPhone').on('change',function(){
           localStorage.setItem('jobPhone',$(this).val())
        })
       
    });
</script>
</html>
