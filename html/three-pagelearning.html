<script>
    $(function () {
        localStorage.removeItem('title')
        localStorage.removeItem('title2')
        $(document).on('click','haofan',function(){
            window.location.href = 'information_updating.html'
            // $.alert('您尚未成功深度认证')
        })
        if(localStorage.getItem('applyState')=='已获审核'){
            $('.apply1').on('click',()=>{
                window.location.href = 'four-pagelearning1.html'
            })
            $('.apply2').on('click',()=>{
                window.location.href = 'four-pagelearning2.html'
            })
        }else{
            $('.apply1').on('click',()=>{
                $.alert('您尚未成功深度认证')
                window.location.href = 'information_updating.html'
            })
            $('.apply2').on('click',()=>{
                $.alert('您尚未成功深度认证')
                window.location.href = 'information_updating.html'
            })
        }
        $('.content_item').eq(1).on('click', function () {
            localStorage.setItem('title', '开会')
            localStorage.setItem('title2', '已申请组织发起会议资助申请')
        })
        
        let url = Public.url();
        $.ajax({
            url:`${url}/metting/selectAppDm`,
            data:{
                dtrId: localStorage.getItem('userId')   
            },
            type: 'POST',
            success (res){
                console.log(res);
                // blue
                $('.blue').eq(0).html(res.pmList[0].number)
                $('.blue').eq(1).html(res.pmList[0].money)
                $('.blue').eq(2).html(res.pmList2[0].number)
                $('.blue').eq(3).html(res.pmList2[0].money)
                //green
                $('.green').eq(0).html(res.pmList[1].number)
                $('.green').eq(1).html(res.pmList[1].money)
                $('.green').eq(2).html(res.pmList2[1].number)
                $('.green').eq(3).html(res.pmList2[1].money)
                // orange
                $('.orange').eq(0).html(res.pmList[2].number)
                $('.orange').eq(1).html(res.pmList[2].money)
                $('.orange').eq(2).html(res.pmList2[2].number)
                $('.orange').eq(3).html(res.pmList2[2].money)
                // light_red
                $('.light_red').eq(0).html(res.pmList[3].number)
                $('.light_red').eq(1).html(res.pmList[3].money)
                $('.light_red').eq(2).html(res.pmList2[3].number)
                $('.light_red').eq(3).html(res.pmList2[3].money)
            }
        })
        
       

        // 每个按钮的功能
        function setState(i,j){
            $('.apply_item').eq(i).on('click',()=>{
                localStorage.setItem('state',j)
            })
        }
        setState(0,'');
        setState(1,'已获批复');
        setState(2,'审核当中');
        setState(3,'未获批复');

        setState(4,1);
        setState(5,4);
        setState(6,3);
        setState(7,5);

       
    });
</script>
