<script>
    $(function () {
        let url = Public.url();
        $.ajax({
            url: `${url}/user/selectUser`,
            type: 'POST',
            data: {
                id: localStorage.getItem('userId')
            },
            success(res) {
                console.log(res)
                $('.top_left img').attr("src", `https://imuts.oss-cn-shenzhen.aliyuncs.com/${res.user.photo}`)
                $('.docName').html(res.user.name)
                $('.jobPhone').html(res.doctor.jobPhone)
                $('.hplPhone').html(res.doctor.hplPhone)
                $('.docSex').html(res.user.sex)
                $('.docAge').html(res.user.age)
                $('.job').html(res.user.job)
                $('.nameId').html(res.doctor.dtrId)
                $('.name').html(res.user.name)
                $('.hospital').html(res.doctor.hospital)
                $('.subjec').html(res.doctor.hplSection)
                $('.content_img img').attr("src", `https://imuts.oss-cn-shenzhen.aliyuncs.com/${res.doctor.twoCode}`)
            }
        })
    });
</script>
