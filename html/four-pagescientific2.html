<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>科研计划填写</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/four-pagescientific2.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="scientific_title"> 为了更好地支持您的科研，请认真填写以下科研计划</div>
	        <form id="formdata">
	        	<div class="science_content1 content_margin">
		            <ul>
		                <li>
		                    <div class="content_title">科研思路</div>
		                    <textarea name="mentality" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		                <li>
		                    <div class="content_title">预计结果</div>
		                    <textarea name="rsult" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		                <li>
		                    <div class="content_title">科研意义</div>
		                    <textarea name="content" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		            </ul>
		        </div>
		        <div class="science_content1 content_margin">
		            <ul>
		                <li>
		                    <div class="content_title">已有条件</div>
		                    <textarea name="existCondition" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		                <li>
		                    <div class="content_title">尚缺条件</div>
		                    <textarea name="lackCondition" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		                <li>
		                    <div class="content_title">解决方案</div>
		                    <textarea name="scheme" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		            </ul>
		        </div>
		        <div class="science_content1">
		            <ul>
		                <li class="content_date">
		                    <a class="weui-cell weui-cell_access" href="javascript:;">
		                        <div class="weui-cell__bd content_title">
		                    		实施时间
		                        </div>
		                        <div class="weui-cell__ft">
		                            <input class="weui-input" type="text" id="datetime-picker" name="startTime" placeholder="请选择" />
		                        </div>
		                    </a>
		                </li>
		                <li>
		                    <div class="content_title">补充说明</div>
		                    <textarea name="accountfor" id="" cols="30" rows="10" placeholder="请输入您的科研思路（限30个字）"></textarea>
		                </li>
		            </ul>
		        </div>
	        </form>
        <div class="btn_top"></div>
        <div class="item_btn">
            <a id="updata">立即提交</a>
        </div>

    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../js/ydui.js"></script>
<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
    	 $("#datetime-picker").datetimePicker({
            times: function () {
                return [
                ];
            },
            onChange: function (picker, values, displayValues) {
                console.log(values);
            }
        });
        let url = Public.url();
        $("#updata").click(function () {
        	var returnVal = false;
        	$("#formdata").find("[name]").each(function () {
        		var $this = this,
        			inputval = $(this).val().trim();
        			itemval = $(this).closest("li").find(".content_title").text();
        		if (inputval==""&&itemval!="补充说明") {
        			$.alert(itemval+"不能为空")
        			returnVal = true;
        			return false;
        		}
        	});
        	if (returnVal) {
        		return false;
        	}
        	$.ajax({
	        	url : `${url}/task/insertOrUpdateTaskPlay`,
	        	type: 'post',
	        	data: $("#formdata").serialize() + "&dtrId=" + localStorage.userId,
	        	success(data) {
	        		console.log(data);
	        		if (data.msg=="操作成功") {
	        			$.alert(data.msg,()=>{
	        				window.location.href = "audit.html";
	        			})
	        		} else {
	        			$.alert(data.msg)
	        		}
	        	}
	        })
        })
        
    });
</script>

</html>
