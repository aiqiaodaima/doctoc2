<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../css/ydui.css">
    <!-- 通用样式 -->
    <link rel="stylesheet" href="../css/public.css">
</head>

<body ontouchstart>
    <div class="page__bd" style="height: 100%;">
        <div class="weui-cells" style="margin-top: 0">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft patient_name"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft">女</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>年龄</p>
                </div>
                <div class="weui-cell__ft patient_date"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>病种</p>
                </div>
                <div class="weui-cell__ft patient_content"></div>
            </div>
        </div>


        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">病历</p>
                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">检查检验报告</p>
                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">B超\DR</p>
                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">CT</p>
                            <!-- <div class="weui-uploader__info">0/2</div> -->
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file" style="background-image:url(../image/patient.png)"></li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../image/patient.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script>
    $(function () {
		document.title = `患者${localStorage.getItem('patient_name')}就医档案`;
        $('.patient_name').html(localStorage.getItem('patient_name'));
        $('.patient_content').html(localStorage.getItem('patient_content'));
        $('.patient_date').html(localStorage.getItem('patient_date'));
    });
</script>

</html>
